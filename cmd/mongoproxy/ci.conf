{
	"bindAddr": "localhost:27016",
	"compressors": ["snappy"],
	"Logging": {
	    "LogIntervalSeconds": 10,
	    "topN": 5,
	    "enable": true
	},
	"plugins": [{
			"name": "opentracing"
		},
		{
			"name": "filtercommand",
			"config": {
				"filterCommands": [
					"validate",
					"mapReduce"
				]
			}
		},
		{
			"name": "authz",
			"config": {
				"paths": ["../../pkg/mongoproxy/plugins/authz/authzlib/schema/"]
			}
		},
		{
			"name": "defaults",
			"config": {
				"defaultReadConcern": {
					"level": "local"
				}
			}
		},
		{
			"name": "slowlog",
			"config": {
				"slowlogThreshold": "100ms"
			}
		},
		{
			"name": "limits"
		},
		{
			"name": "insort",
			"config": {
				"inlimit": 50000
			}
		},
		{
			"name": "dedupe"
		},
		{
			"name": "mongo",
			"config": {
				"mongoAddr": "mongodb://localhost:27017"
			}
		}
	]
}
